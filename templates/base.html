{% load static %}
<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'css/app.css' %}" />

        <!-- Bootstrap Link -->
         <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"

        
        {% block header_reference %} {% endblock %}
        <title>
            {% block title %}
            {% endblock %}
        </title>
    </head>
    <body>
        <div class=" m-2 p-2 d-fex justify-content-between align-items-center ">
            <header id="main navigation" class="">
               
                {% include 'includes/navbar.html' %}
            </header>
        <div>

      <div class="container">
        {% block content %}
        {% endblock %}

        {% block footer_references %}
        {% endblock %}
      </div>

        <!-- Custom bootstrap js -->
        <scripts src="{% static 'js/bootstrap.bundle.min.js' %}"> </scripts>
    </body>
</html>
